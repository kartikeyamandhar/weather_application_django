{% load crispy_forms_tags %}

<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Login Page</title>

  </head>
  <body>
    <p class="font-italic">You can either use the superuser credentials,
      to login, or create yourself as a new user by clicking register.
    </p>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <nav class="navbar navbar-dark bg-primary">
        <a class="navbar-brand">Weather Report Login Page</a>
        <a href="{% url 'register' %}">
          <button class="btn btn-danger" type="submit">Register</button>
        </a>
        
    </nav>
    <br>
    
    <div class = "container">
      <form method="POST" class="mt-5 col-6">{%csrf_token%}
          {{form|crispy}}
      <br>
      <button type="submit" class="btn btn-info">Login</button>
      </form>
    </div>
    <br>
    <br>
    {% if messages %}
      {% for message in messages %}
      <div class="alert alert-info alert-dismissable fade show" role="alert">
          {{message}}
      </div>
      {% endfor %}
    {%endif%}

  </body>
</html>
